{% extends 'index.html' %}
{% block content %}


<!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="static/image/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>SHOP</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
<!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                 <div class="col-lg-3 col-md-5">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>All departments</span>
                        </div>
                        <ul>
                             {% for c in ct %}
                            <li><a href="/?category={{c.id}}">{{c.name}}</a></li>
                             {% endfor %}

                        </ul>
                    </div>
                </div>


                 <div class="col-lg-9 col-md-7" style="padding-top:15px;">
                    <div class="product__discount">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>Sort By</span>
                                    <select>
                                        <option value="0">Default</option>
                                        <option value="0">Default</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
<!--                                <div class="filter__found">-->
<!--                                    <h6><span></span> Products found</h6>-->
<!--                                </div>-->
                            </div>
                            <div class="col-lg-4 col-md-3">
                                <div class="filter__option">
                                    <span class="icon_grid-2x2"></span>
                                    <span class="icon_ul"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {% for product in products %}
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <a href="details?id={{product.id}}"><div class="product__item">
                                <div class="product__item__pic set-bg " data-setbg="media/{{product.pimage}}">
<!--                                    <ul class="product__item__pic__hover">-->
<!--                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>-->
<!--                                    </ul>-->
                                </div>
                                <div class="product__item__text">
                                    <h6><a href="#">{{product.pname}}</a></h6>
                                    <h5>${{product.price}}</h5>
                                </div>
                            </div></a>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="product__pagination">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
