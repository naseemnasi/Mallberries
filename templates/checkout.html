 {% extends 'index.html' %}
 {% block content %}
 <section class="breadcrumb-section set-bg" data-setbg="static/image/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Checkout</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Billing Details</h4>
                <form action="checkout" method="POST">{% csrf_token %}
                    {% if error %}
                     <div class="alert alert-danger" role="alert">
                    {{error}}
					 </div>
					{% endif %}
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Name<span>*</span></p>
                                        <input required type="text" name="customer_name">
                                    </div>
                                </div>
                            </div>
<!--                            <div class="row">-->
<!--                                <div class="col-lg-6">-->
<!--                                    <div class="checkout__input">-->
<!--                                        <p>Location<span>*</span></p>-->
<!--                                        <select name="location">-->
<!--                                          <option value="l1">Palangad</option>-->
<!--                                          <option value="l2">Kodoli</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                             <br>-->
                            <div class="checkout__input">
                                <p>Address<span>*</span></p>
                                <input required type="text" placeholder="Street Address" name="address" value="{{values.address}}" class="checkout__input__add">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone<span>*</span></p>
                                        <input required type="text" name="phone" value="{{values.phone}}">
                                        <p>Only COD Available for Now!</p>
                                    </div>
                                     <a href="finale"><button type="submit" class="site-btn">PLACE ORDER</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->


 {% endblock %}
