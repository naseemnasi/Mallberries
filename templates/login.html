<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="static/fontslog/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style1.css'%}">
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
	</head>

	<body>

		<div class="wrapper" style="background:white;">
			<div class="inner">
				<div class="image-holder">
					<img src="static/image/product/details/product-details-5.jpg" alt="">
				</div>
				<form action="#" method="POST">{% csrf_token %}
					{% if error %}
                     <div class="alert alert-danger" role="alert">
                    {{error}}
					 </div>
					{% endif %}
					<h3>Login Form</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" value="{{values.email}}" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password"  id="myInput" value="{{values.password}}" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<input type="checkbox" onclick="myFunction()">Show Password
					<button style="margin-bottom:40px;">Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					{%if login_status %}
					<p class="text-center" style="color:#fff">{{login_status}}</p>
					{% endif %}
						<h4 style="text-align:center">Create an account! <a href="register">Register</a></h4>
				</form>

			</div>
		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
