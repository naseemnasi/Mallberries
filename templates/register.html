<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="static/fontslog/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style1.css'%}">
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
	</head>

	<body>


		<div class="wrapper" style="background:white;">
			<div class="inner">
				<div class="image-holder">
					<img src="static/image/product/details/product-details-5.jpg" alt="">
				</div>

				<form method="POST" enctype="multipart/form-data" role="form">{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<input required type="text" placeholder="Your Name" name="name"  value="{{values.name}}" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input required type="text" placeholder="example@gmail.com" name="email"  value="{{values.email}}" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input required type="text" placeholder="Phone Number" name="phone"  value="{{values.phone}}" class="form-control">
						<i class="zmdi zmdi-phone"></i>
					</div>

					<div class="form-wrapper">
						<input required type="password" placeholder="Password" name="password" id="myInput"  value="{{values.password}}" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<input type="checkbox" onclick="myFunction()">Show Password
					{% if error%}
					<div class="alert alert-danger" style="color:red;" role="alert">
						{{error}}
					</div>
					{% endif %}
					<button type="submit" style="margin-bottom:40px;">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
						<h4 style="text-align:center">Already Have account? <a href="login">Login</a></h4>
				</form>

			</div>
		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
